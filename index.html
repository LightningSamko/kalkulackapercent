<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulačka zľavy + prepočet zisku (s fixnou súčiastkou)</title>
  <style>
    :root {
      font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      padding: 0;
      margin: 0;
    }
    body {
      padding: 18px;
      background: #0f172a;
      color: #f8fafc;
    }
    .wrap {
      max-width: 1100px;
      margin: 18px auto;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 8px;
      color: #f1f5f9;
    }
    p.lead {
      margin: 0 0 18px;
      color: #cbd5e1;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .col {
      flex: 1 1 220px;
      min-width: 200px;
      background: #334155;
      padding: 12px;
      border-radius: 10px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #e2e8f0;
    }
    input[type=text], input[type=number] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #f8fafc;
      font-size: 15px;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 14px;
    }
    button {
      background: #0ea5e9;
      color: #fff;
      border: 0;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #0284c7; }
    button.secondary { background: #475569; }
    .results {
      margin-top: 18px;
      border-top: 1px solid #334155;
      padding-top: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }
    th {
      font-weight: 600;
      color: #f1f5f9;
    }
    .muted { color: #94a3b8; font-size: 13px; }
    .warn { color: #facc15; font-weight: 600; }
    .small { font-size: 13px; color: #94a3b8; }
    .copy {
      background: #1e40af;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      color: #f8fafc;
      font-size: 13px;
    }
    .copy:hover { background: #1d4ed8; }
    footer {
      margin-top: 14px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kalkulačka zľavy + prepočet zisku</h1>
    <p class="lead">Zadaj pôvodnú cenu, cenu súčiastky, zľavu a podiel zamestnanca a firmy. Skript vypočíta nové zisky po zľave.</p>

    <form id="calcForm">
      <div class="row">
        <div class="col">
          <label for="price">Pôvodná cena (Kč)</label>
          <input id="price" type="text" inputmode="numeric" value="250000" />
        </div>
        <div class="col">
          <label for="part">Cena súčiastky (Kč)</label>
          <input id="part" type="text" inputmode="numeric" value="150000" />
        </div>
        <div class="col">
          <label for="discount">Zľava (%)</label>
          <input id="discount" type="number" min="0" max="100" value="20" />
        </div>
        <div class="col">
          <label for="emp">Podiel zamestnanec (%)</label>
          <input id="emp" type="number" min="0" max="100" value="80" />
        </div>
        <div class="col">
          <label for="firm">Podiel firma (%)</label>
          <input id="firm" type="number" min="0" max="100" value="20" />
        </div>
      </div>

      <div class="controls">
        <button id="run" type="button">Vypočítať</button>
        <button id="reset" type="button" class="secondary">Obnoviť</button>
        <div class="small" style="margin-left:auto">Výstup je zaokrúhlený na 2 des. miesta</div>
      </div>
    </form>

    <div class="results" id="results"></div>

    <footer>
      © ALL-IN Corporation, 2025
    </footer>
  </div>

  <script>
    const el = id => document.getElementById(id);
    const fmt = n => isFinite(n) ? n.toLocaleString('sk-SK', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '-';

    function parseNum(str) {
      if (!str) return NaN;
      return Number(String(str).trim().replace(/\s+/g,'').replace(/,/g,'.'));
    }

    function compute() {
      const price = parseNum(el('price').value);
      const part = parseNum(el('part').value);
      const discount = parseNum(el('discount').value);
      const empPerc = parseNum(el('emp').value);
      const firmPerc = parseNum(el('firm').value);

      if (!isFinite(price) || price <= 0) return render("Chybná pôvodná cena");
      if (!isFinite(part) || part <= 0 || part >= price) return render("Chybná cena súčiastky");
      if (!isFinite(discount) || discount < 0 || discount > 100) return render("Chybná zľava");

      const newPrice = price * (1 - discount / 100);
      const origZisk = price - part;
      const newZisk = newPrice - part;

      const empZiskOrig = origZisk * (empPerc / 100);
      const firmZiskOrig = origZisk * (firmPerc / 100);

      const empZiskNew = newZisk * (empPerc / 100);
      const firmZiskNew = newZisk * (firmPerc / 100);

      const html = `
        <table>
          <thead><tr><th>Položka</th><th>Pred zľavou</th><th>Po zľave</th></tr></thead>
          <tbody>
            <tr><td>Cena celkom</td><td>${fmt(price)} Kč</td><td>${fmt(newPrice)} Kč</td></tr>
            <tr><td>Cena súčiastky</td><td>${fmt(part)} Kč</td><td>${fmt(part)} Kč</td></tr>
            <tr><td>Čistý zisk</td><td>${fmt(origZisk)} Kč</td><td>${fmt(newZisk)} Kč</td></tr>
            <tr><td>Zamestnanec (${empPerc}%)</td><td>${fmt(empZiskOrig)} Kč</td><td>${fmt(empZiskNew)} Kč</td></tr>
            <tr><td>Firma (${firmPerc}%)</td><td>${fmt(firmZiskOrig)} Kč</td><td>${fmt(firmZiskNew)} Kč</td></tr>
          </tbody>
        </table>
      `;
      el('results').innerHTML = html;
    }

    function render(msg){ el('results').innerHTML = `<div class="warn">${msg}</div>`; }

    document.getElementById('run').addEventListener('click', compute);
    document.getElementById('reset').addEventListener('click', ()=> {
      el('price').value = '250000';
      el('part').value = '150000';
      el('discount').value = '20';
      el('emp').value = '80';
      el('firm').value = '20';
      compute();
    });

    compute();
  </script>
</body>
</html>
